        <stop offset="0%" stop-color="#ff00ff "/>
      </linearGradient>
      <linearGradient id="exciteNeuronColor">
        <!-- yellow -->
        <stop offset="0%" stop-color="#ffff00 "/>
      </linearGradient>
      <linearGradient id="unknownNeuronColor">
        <!-- white -->
        <stop offset="0%" stop-color="#ffffff "/>
      </linearGradient>




